<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Expenses</title>
    <link rel="stylesheet" href="track.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img width="80" src="images/Beverage-Wine-256.png" alt="">
        </div>
        <div class="box"><a href="main.html" target="_blank">HOME</a></div>
        <div class="box nav__item dropdown"><a href="createevent.html">EVENTS</a> </div>   
        <div class="box"><a href="track.html" target="_blank">TRACK</a></div>
        <div class="box"><a href="main.html#plan">SERVICES</a></div>
    </div>
    <div class="slow">
        <div class="contain">
            <div class="ledger">
                <h2>Expense Tracker</h2>
                <h4>Your Balance</h4>
                <h1 id="balance">₹ 0.00</h1>
                <div class="inc-exp-container">
                    <div class="inc">
                        <h4>Budget</h4>
                        <p id="inc-amt" class="amt plus">₹ 0.00</p>
                    </div>
                    <div class="exp">
                        <h4>Expense</h4>
                        <p id="exp-amt" class="amt minus">₹ 0.00</p>
                    </div>
                </div>
                <form action="#" id="form">
                    <div class="form-control">
                        <label for="desc">Description</label>
                        <input type="text" name="desc" id="desc" placeholder="Enter the description">
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount</label>
                        <input type="number" name="amount" id="amount" placeholder="Enter the Amount">
                    </div>
                    <button class="btn" type="submit">Add Transaction</button>
                </form>
            </div>
            <div class="transaction">
                <h3>Transaction Details</h3>
                <ul class="trans" id="trans">
                    <!-- <li class="exp">
                        Insurance
                        <span>-1500</span>
                        <button class="btn-del">X</button>
                    </li>
                    <li class="inc">
                        Salary
                        <span>35000</span>
                        <button class="btn-del">X</button>
                    </li>
                    <li class="exp">
                        Food
                        <span>-500</span>
                        <button class="btn-del">X</button>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <script src="track.js"></script>
</body>

</html>
